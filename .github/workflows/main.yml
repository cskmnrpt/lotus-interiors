---
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allows manual triggering of the workflow

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Environment variables available to all jobs and steps in this workflow
env:
  HUGO_ENV: production
  HUGO_VERSION: "0.135.0" # Latest Hugo extended version as of Oct 2024
  GO_VERSION: "1.23.2" # Latest stable Go version
  NODE_VERSION: "20.18.0" # Latest LTS Node.js version

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive # Ensure submodules (e.g., themes) are checked out

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm' # Cache npm dependencies for faster builds

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true # Use Hugo extended for SCSS/Sass support

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true # Cache Go modules

      - name: Install npm dependencies
        run: npm ci # Use npm ci for cleaner, reproducible builds

      - name: Setup Project
        run: npm run project-setup

      - name: Build Hugo site
        run: hugo --minify --environment ${{ env.HUGO_ENV }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
